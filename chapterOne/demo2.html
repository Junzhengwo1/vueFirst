<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--view层-->
<div id="app">
    <!--遍历出结果-->
    <li v-for="item in items">
        {{item.message}}
    </li>
    <button v-on:click="sayHello">click me</button>


</div>

<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm=new Vue({
        el:"#app",
        //Model层:数据
        data:{
            items:[{message:'abc'},
                    {message: 'kou'}]
        },
        //方法必须定义在methods对象中
        methods:{
            sayHello:function (event) {
                alert(this.items)
            }
        }
    });

</script>

</body>
</html>
